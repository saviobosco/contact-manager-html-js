<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Contact Manager </title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/libs/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="col-span1-of-2 save-form">
            <h1> Save Contacts </h1>
            <form>
                <div>
                    <input type="hidden" id="contact_id">
                </div>
                    <div>
                            <label for="first_name">First Name </label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div>
                             <label for="last_name">Last Name</label>
                             <input type="text" name="last_name" id="last_name">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email">
                        </div>
                        <div>
                            <label for="phone_number">Phone Number
                            </label>
                            <input type="text" name="phone_number" id="phone_number">
            
                        </div>
                        <div>
                            <label for="address">Address</label>
                            <textarea name="address" id="address" cols="30" rows="10"></textarea>
                        </div>
                        <div>
                            <button id="submitButton"> Add Contact </button>
                            <button id="resetButton" type="reset"> Reset Form</button>
                        </div>
            </form>
        </div>
        <div  class="col-span1-of-2 saved-contacts">
            <h1> My Saved Contacts </h1>
            <ul id="all_contacts">
                
            </ul>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
